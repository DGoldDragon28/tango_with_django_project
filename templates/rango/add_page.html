<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
		<h1>Add a Page</h1>
		<div>
			{% if category %}
			<b>Category:</b> {{ category.name }} <br/>
			<form id="page_form" method="post" action="/rango/category/{{category.slug}}/add_page/">
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
				    {{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
				    {{ field.errors }}
				    {{ field.help_text }}
				    {{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Create Page" />
			</form>
			{% else %}
			<b><em>Invalid category</em></b>
			{% endif %}
		</div>
	</body>
</html>
